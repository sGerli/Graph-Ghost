{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10 w-4/5">
    <h1 class="pin-l pb-6 w-auto">Login</h1>
    <!-- Add Link -->
    <form class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4" method="POST">
        <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
            Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
            <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
            Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Sign In
            </button>
        </div>
        </form>
{%endblock%}
